<main class="min-h-screen flex items-center justify-center bg-pink-100 font-serif">
    <div class="w-full max-w-2xl relative pb-4 md:grid md:grid-cols-2 md:grid-rows-auto md:gap-4 md:place-items-end">
        <h1 class="text-3.5xl md:text-4.6xl font-bold text-purple-800 md:absolute md:transform md:rotate-90 md:transform-origin-0-0 md:self-start md:left-1/2 md:top-0 md:m-0 md:z-10">
            To Do List
        </h1>

        <section id="to-do-app" class="md:grid md:grid-row-span-2">
            <div class="flex items-center mb-4 justify-evenly">
                <input id="new-todo" class="w-full px-4 py-3 bg-white border border-peach-500 text-base font-serif rounded outline-peach-400 mx-1" placeholder="What needs to be done?" 
                #todoinput/>
                <button class="bg-transparent hover:bg-pink-500 text-purple-800 font-semibold hover:text-white py-2 px-4 mx-1 border border-purple-800 hover:border-transparent rounded"
                    (click)="addNewTodo(todoinput)">
                     ToDo
                  </button>
            </div>

            <div class="md:min-h-58vh md:max-h-58vh md:overflow-auto">
                <ul *ngFor="let todo of viewList; let i = index" class="list-none">
                    <li class="inline-flex items-center">
                        <label class="relative flex items-center p-3 rounded-full cursor-pointer" htmlFor="ripple-on"
                          data-ripple-dark="true">
                          <input id="ripple-on" type="checkbox"
                            class="border-red-300 before:content[''] peer relative h-5 w-5 cursor-pointer appearance-none rounded-md border border-blue-gray-200 transition-all before:absolute before:top-2/4 before:left-2/4 before:block before:h-12 before:w-12 before:-translate-y-2/4 before:-translate-x-2/4 before:rounded-full before:bg-blue-gray-500 before:opacity-0 before:transition-opacity checked:border-pink-500 checked:bg-pink-500 checked:before:bg-piborder-pink-500 hover:before:opacity-10" 
                            #checkinput (click)="ischeckClicked(checkinput,i)"/>
                          <span
                            class="absolute text-white transition-opacity opacity-0 pointer-events-none top-2/4 left-2/4 -translate-y-2/4 -translate-x-2/4 peer-checked:opacity-100">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor"
                              stroke="currentColor" stroke-width="1">
                              <path fill-rule="evenodd"
                                d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                clip-rule="evenodd"></path>
                            </svg>
                          </span>
                        </label>
                        <label class="mt-px font-light text-gray-700 cursor-pointer select-none" htmlFor="ripple-on">
                          {{todo.name| reverse |strikeover:todo.checked}}
                        </label>
                      </li>
                </ul>
            </div>
        </section>

        <aside class="pointer md:text-right italic text-1.4rem font-serif p-0 md:px-2.5rem"></aside>
    </div>
</main>
